<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;500;700&display=swap');
      </style>
      
  </head>

  <body>
    <!-- a simple navbar with logo -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-lg">
        <img class="" src="./images/Servo_logo.svg" alt="" />
      </div>
    </nav>

    <!-- Main container wrapping 3 main columns -->
    <div class="container-fluid main-container">
      <div class="row">
        <div
          class="bg-light bg-gradient text-dark col-md-2 left-pane shadow-lg p-3 mb-5 bg-body rounded p-3"
        >
          <div class="left-panel">
            <div class="row">
              <h4>Spotlight</h4>
              <!-- We can target below tags with dom for updating -->
              <div class="spotlight-station position-relative">
                <a class="spotlight-link-name" href=""></a>
                <p class="spotlight-owner">shell</p>
                <button type="button" class="spotlight-btn btn-sm btn-outline-secondary position-absolute top-50 end-0">Refresh</button>
              </div>
            </div>
          </div>
          <div class="row my-2">
            <h4 class="">Stats</h4>


            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">Total Stations</th>
                  <th scope="col"><div class="tot-stations"></div></th>                  
                </tr>
              </thead>
              <tbody class="stats-table">         
              </tbody>
            </table>
            
            <h5 class="my-3 p-2">
              Breakdown by Owners
            </h5>
            <table class="table table-striped table-hover table-bordered table-sm">
              <thead>
                <tr>
                  <th scope="col">Station Owner</th>
                  <th scope="col">Numbers</th>                  
                </tr>
              </thead>
              <tbody class="owners-table">         
              </tbody>
            </table>            
          </div>
        </div>

        <div class="col-md-8 map-container">
          <div
            id="map"
            style="width: 66vw; height: 90vh"
            class="border rounded"
          ></div>
        </div>

        <div
          class="bg-light bg-gradient text-dark col-md-2 right-panel shadow-lg p-3 mb-5 bg-body rounded p-3"
        >
          <!-- Right Panel,items to be added -->
          <h5 class="p-2">
            Current location
          </h5>

          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Latitude</th>
                <th scope="col"><div class="current-lat">121564.15156</div></th>                  
              </tr>
              <tr>
                <th scope="col">Longitude</th>
                <th scope="col"><div class="current-long">121246.15156</div></th>                  
              </tr>
              <tr>
                <th scope="col">Address</th>
                <th scope="col"><div class="current-address">2-4 Lansdownse St,East Melbourne VIC 3002, Australia</div></th>                  
              </tr>
            </thead>
            <tbody class="stats-table">         
            </tbody>
          </table>
          <div class="station-wrapper">
            <h5 class="my-3 p-2">Top 5 Stations</h5>
            <div class="station-detail"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
      async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
    <script src="spotlight.js"></script>
</body>

</html>
